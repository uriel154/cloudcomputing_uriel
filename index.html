<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesti√≥n de Estudiantes - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1, h2 { text-align: center; }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin: 0 auto;
      max-width: 400px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-primary { background: #007BFF; color: white; }
    .btn-danger { background: #dc3545; color: white; }
    .hidden { display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #007BFF;
      color: white;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login-section" class="card">
    <h1>üîê Iniciar sesi√≥n</h1>
    <input type="email" id="login-email" placeholder="Correo electr√≥nico" required />
    <input type="password" id="login-password" placeholder="Contrase√±a" required />
    <button class="btn-primary" onclick="iniciarSesion()">Ingresar</button>
    <p>¬øNo tienes cuenta? <a href="#" onclick="mostrarRegistro()">Reg√≠strate aqu√≠</a></p>
  </div>

  <!-- REGISTRO -->
  <div id="register-section" class="card hidden">
    <h1>üìù Crear cuenta</h1>
    <input type="email" id="register-email" placeholder="Correo electr√≥nico" required />
    <input type="password" id="register-password" placeholder="Contrase√±a" required />
    <button class="btn-primary" onclick="registrarUsuario()">Registrar</button>
    <p>¬øYa tienes cuenta? <a href="#" onclick="mostrarLogin()">Inicia sesi√≥n</a></p>
  </div>

  <!-- PANEL PRINCIPAL -->
  <div id="panel-section" class="hidden">
    <h1>üìö Gesti√≥n de Estudiantes</h1>

    <!-- Formulario para agregar estudiante -->
    <form onsubmit="event.preventDefault(); agregarEstudiante();" class="card">
      <h2>Agregar estudiante</h2>
      <input type="text" id="nombre" placeholder="Nombre" required /><br>
      <input type="email" id="correo" placeholder="Correo" required /><br>
      <input type="text" id="clase" placeholder="Clase" required /><br>
      <button class="btn-primary" type="submit">Agregar</button>
    </form>

    <!-- Lista de estudiantes -->
    <h2>Lista de estudiantes</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Clase</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="lista-estudiantes"></tbody>
    </table>

    <!-- Subida de archivos -->
    <h2>üì§ Subir archivo</h2>
    <input type="file" id="archivo" />
    <button class="btn-primary" onclick="subirArchivo()">Subir</button>

    <h2>üìÇ Archivos</h2>
    <ul id="lista-archivos"></ul>

    <!-- Cerrar sesi√≥n -->
    <button class="btn-danger" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Inicializar cliente de Supabase
    const SUPABASE_URL = "TU_SUPABASE_URL";
    const SUPABASE_ANON_KEY = "TU_SUPABASE_ANON_KEY";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Mostrar login o panel dependiendo de la sesi√≥n
    document.addEventListener("DOMContentLoaded", async () => {
      const { data: { user } } = await client.auth.getUser();
      if (user) {
        mostrarPanel();
      } else {
        mostrarLogin();
      }
    });

    function mostrarLogin() {
      document.getElementById("login-section").classList.remove("hidden");
      document.getElementById("register-section").classList.add("hidden");
      document.getElementById("panel-section").classList.add("hidden");
    }

    function mostrarRegistro() {
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("register-section").classList.remove("hidden");
      document.getElementById("panel-section").classList.add("hidden");
    }

    function mostrarPanel() {
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("register-section").classList.add("hidden");
      document.getElementById("panel-section").classList.remove("hidden");
      cargarEstudiantes();
      listarArchivos();
    }

    async function iniciarSesion() {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      const { error } = await client.auth.signInWithPassword({ email, password });
      if (error) {
        alert("Error al iniciar sesi√≥n: " + error.message);
      } else {
        mostrarPanel();
      }
    }

    async function registrarUsuario() {
      const email = document.getElementById("register-email").value.trim();
      const password = document.getElementById("register-password").value.trim();

      const { error } = await client.auth.signUp({ email, password });
      if (error) {
        alert("Error al registrar: " + error.message);
      } else {
        alert("Usuario registrado ‚úÖ. Ahora inicia sesi√≥n.");
        mostrarLogin();
      }
    }
  </script>

  <!-- Tu l√≥gica de app (agregar estudiantes, subir archivos, etc.) -->
  <script src="app.js"></script>
</body>
</html>
